<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form" ng-submit="sendMessage()">
        <div class="form-group">
          <label>Send a message</label>
          <input type="text" class="form-control" placeholder="Max 120 characters" ng-model="message" required="required" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</div>
