<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form" ng-submit="sendMessage()">
        <div class="form-group">
          <label>Message Text</label>
          <input type="text" class="form-control" name="msg_content" placeholder="max 120 characters" required="required" />
        </div>
        <div class="form-group">
          <label>Channel</label>
          <select name="msg_channel"  class="form-control">
            <option value="kipsfarmers">Kips Farmers (54 members)</option>
            <option value="kipsmoms">Kips Mom's (121 members)</option>
            <option value="kipskids">Kips Students (14 members)</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Send!" />
        </div>
      </form>
      <hr noshade="noshade" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3>History</h3>
      <ul>
        <li ng-repeat="message in messages">{{ message.content }} - {{ message.channel }}</li>
      </ul>
    </div>
  </div>
</div>
