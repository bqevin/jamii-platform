<div class="container">
  <div class="row">
    <div class="col-md-6">

      <div style="text-align: center;">
        <img src="assets/images/general_stats.png" />
      </div>
    </div>
    <div class="col-md-6">
      <form class="form" ng-submit="createChannel()">
        <div class="form-group">
          <input type="text" maxlength="20" class="form-control" ng-model="channel.name" placeholder="Channel name, max 20 chars" required="required" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Create Channel" />
        </div>
      </form>

      <div class="section">
        <label>Search</label><input ng-model="flt" class="form-control" type="search" placeholder="Name ..." /></div><br/>
      <div class="list-group">
        <a class="list-group-item" ng-repeat="channel in channels | filter: flt" ui-sref="channelDetail({ channelId: channel._id })"><span class="badge">{{channel.members.length}}</span> {{ channel.name }}</a>
      </div>
    </div>
  </div>
</div>
