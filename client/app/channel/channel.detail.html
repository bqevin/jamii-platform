<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<a class="btn btn-normal" href="/channels">Back</a>
			<h3>{{ channel.name }}</h3>
			<p class="lead">This channel has {{ channel.members.length }} members.</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<ul class="list-group" style="list-style: none;">
				<li class="list-group-item" style="list-style: none;" ng-repeat="member in channel.members track by $index">{{ member }} <div class="help-block">Female, age 23</div></li>
			</ul>
		</div>
		<div class="col-md-6">
				<div style="border: 1px solid #ccc; margin-left: auto; margin-right: auto; text-align: center;"><img class="media" src="http://winegarsaroundtheworld.com/wp-content/uploads/2015/09/statistics.jpg" /></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h4 style="padding-top: 2em;">Message the Channel</h4>
			<form class="form" ng-submit="sendMessageToChannel()">
				<div class="form-group">
					<input type="text" class="form-control" name="msg_content" placeholder="max 120 characters" required="required" />
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Send!" />
				</div>
			</form>
		</div>
	</div>

</div>
