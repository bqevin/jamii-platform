<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<a class="btn btn-default" ui-sref="channel()">Back</a>
			<h3>{{ channel.name }}</h3>
			<p class="lead">This channel has {{ channel.members.length }} members, and {{ channel.messages.length }} messages since November 2015.</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">

			<h4>Overview</h4>
			<div style="border: 1px solid #ccc; margin-left: auto; margin-right: auto; text-align: center;">
				<img class="media" src="http://winegarsaroundtheworld.com/wp-content/uploads/2015/09/statistics.jpg" />
			</div>

			<div class="section">
				<div style="float: right;"><input type="text" ng-model="mmbrfltr" maxlength="10" placeholder="Search Members"/></div>
				<div><h4>Members</h4></div>
			</div>
			<ul class="list-group" style="list-style: none;">
				<li class="list-group-item" style="list-style: none;" ng-repeat="member in channel.members | filter: mmbrfltr">{{ member.number }}
					<div class="help-block">{{ member.gender }}, age {{ member.age }}</div>
				</li>
			</ul>
		</div>

		<div class="col-md-6">

			<h4>Message the Channel</h4>
			<form class="form" ng-submit="sendMessageToChannel()">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="command" placeholder="max 120 characters" required="required" />
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Send!" />
				</div>
			</form>

			<div class="section">
				<div style="float: right;"><input type="text" ng-model="msgfltr" maxlength="10" placeholder="Search Messages"/></div>
				<div><h4>Message History</h4></div>
			</div>
			<ul class="list-group" style="list-style: none;">
				<li class="list-group-item" style="list-style: none;" ng-repeat="message in channel.messages | filter: msgfltr">{{ message.content }}</li>
			</ul>
		</div>
	</div>

</div>
